<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter Signup</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signup w-100 m-auto">
    <form action="/" method="POST">
      <img class="mb-4" src="images/logo.png" alt="logo" width="105" height="117">
      <h1 class="h3 mb-3 fw-normal">Sign up to My Newsletter.</h1>

        <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="name@example.com" required>


      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">& george-alexandru</p>
    </form>
  </main>



</body>

</html>
